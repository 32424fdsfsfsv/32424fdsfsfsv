<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/antinspect.js" type="c50b9563f6c7df36db5af85c-text/javascript"></script>
    <link rel="icon" type="image/x-icon" href="mcp/exit/pfp/exit.jpg">
    <title>4spaz</title>
    <style>
        @font-face {
            font-family: 'Array';
            src: url('../biolinks/font/Array.woff2') format('woff2'),
                url('../biolinks/font/Array.woff') format('woff'),
                url('../biolinks/font/Array.ttf') format('truetype');
            font-weight: 400;
            font-display: swap;
            font-style: normal;
        }

        * {
            -ms-user-select: none;
            user-select: none;
            -webkit-user-drag: none;
            -moz-user-select: none;
        }

        * img {
            pointer-events: none;
        }

        html,
        body {
            -ms-overflow-style: none;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            backdrop-filter: blur(2px);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;
            font-family: monospace;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.940);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 24px;
            z-index: 9999;
            cursor: pointer;
            opacity: 1;
            transition: all 0.4s ease;
            font-size: 40px;
        }

        #overlay.hidden {
            opacity: 0;
        }

        .coming-soon {
            font-size: 50px;
            color: #fff;
            text-align: center;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="overlay"> </div>

    <!-- Audio Section -->
    <div class="audio-bg">
        <audio id="Audio" loop muted>
            <source src="audio/jivb.mp3" type="audio/mpeg"> Your browser does not support the audio element.
        </audio>
    </div>

    <!-- Coming Soon Text -->
    <div class="coming-soon">
       soon
    </div>

    <script disable-devtool-auto="" src="https://cdn.jsdelivr.net/npm/disable-devtool@latest"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const audio = document.getElementById("Audio");
            audio.volume = 0.01;

            // Handle overlay click
            const overlay = document.getElementById("overlay");
            overlay.addEventListener("click", () => {
                audio.muted = false;
                audio.play();
                overlay.style.display = "none";
            });

            function setVolume(level) {
                if (level >= 0 && level <= 0.2999) {
                    audio.volume = level;
                } else {
                    console.error("Volume level must be between 0 and 1");
                }
            }
            setVolume(0.5);
        });

        if (document.addEventListener) {
            document.addEventListener("DOMContentLoaded", function () {
                loaded();
            });
        } else if (document.attachEvent) {
            document.attachEvent("onreadystatechange", function () {
                loaded();
            });
        }

        function loaded() {
            setInterval(loop, 300);
        }

        var x = 0;
        var titleText = ["exit"];
        function loop() {
            document.getElementsByTagName("title")[0].innerHTML = titleText[x++ % titleText.length];
        }
    </script>
</body>

</html>
